<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Images/forecast3.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: #000;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 5px #fff;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
      padding-bottom: 10px;
      display: inline-block;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #000;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.6);
      text-shadow: 0 0 4px #fff;
    }

    input[type="text"]::placeholder {
      color: #555;
    }

    .btn {
      background: rgba(255, 255, 255, 0.35);
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
      transition: background 0.3s ease;
      margin: 10px 5px;
      text-shadow: 0 0 3px #fff;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.55);
    }

    .weather-info {
      margin-top: 25px;
      display: none;
      color: #000;
    }

    .city-name {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 1px 1px 4px #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      display: inline-block;
      padding-bottom: 4px;
    }

    .date {
      font-size: 14px;
      margin-bottom: 20px;
      font-weight: 500;
      letter-spacing: 1px;
      color: #222;
    }

    .temp {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 5px;
      text-shadow: 0 0 6px #fff;
    }

    .condition {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 0 4px #fff;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
    }

    #error-msg {
      margin-top: 10px;
      color: #ff5c5c;
      font-weight: 600;
      display: none;
      text-shadow: 0 0 3px #fff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h1>Weather Forecasting</h1>
    <input type="text" id="city-input" placeholder="Enter city name" autocomplete="off" />
    
    <div class="button-group">
      <button class="btn" id="search-btn">Get Weather</button>
      <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <div id="error-msg"></div>

    <div class="weather-info" id="weather-info">
      <div class="city-name" id="location"></div>
      <div class="date" id="day-date"></div>
      <div class="temp" id="temperature"></div>
      <div class="condition" id="condition"></div>
      <img id="weather-icon" class="weather-icon" src="" alt="Weather icon" />
    </div>
  </div>

  <script>
    const apiKey = "d07d2aebee7e89f7d323407146712d2b";

    const locationText = document.getElementById("location");
    const dateText = document.getElementById("day-date");
    const tempText = document.getElementById("temperature");
    const conditionText = document.getElementById("condition");
    const weatherIcon = document.getElementById("weather-icon");
    const weatherInfo = document.getElementById("weather-info");
    const errorMsg = document.getElementById("error-msg");
    const cityInput = document.getElementById("city-input");

    function formatDate() {
      const now = new Date();
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const day = days[now.getDay()];
      const date = now.toLocaleDateString();
      return `${day}, ${date}`;
    }

    async function fetchWeatherByCity(city) {
      errorMsg.style.display = "none";
      weatherInfo.style.display = "none";

      if (!city) {
        errorMsg.innerText = "Please enter a city name.";
        errorMsg.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const weatherMain = data.weather[0].main;
        const temp = Math.round(data.main.temp);
        const cityName = data.name;
        const icon = data.weather[0].icon;
        const description = data.weather[0].description;

        locationText.innerText = cityName;
        dateText.innerText = formatDate();
        tempText.innerText = `${temp} Â°C`;
        conditionText.innerText = description;
        weatherIcon.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
        weatherIcon.alt = description;

        weatherInfo.style.display = "block";
      } catch (error) {
        errorMsg.innerText = error.message;
        errorMsg.style.display = "block";
      }
    }

    document.getElementById("search-btn").addEventListener("click", () => {
      const city = cityInput.value.trim();
      fetchWeatherByCity(city);
    });

    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("search-btn").click();
      }
    });
  </script>

</body>
</html>
