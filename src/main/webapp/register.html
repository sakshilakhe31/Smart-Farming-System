<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comfortaa', cursive;
      background: url('Images/farmfield.jpg') center center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px 50px;
      width: 400px;
      max-width: 90%;
    }

    h2 {
      text-align: center;
      color: #1b5e20; /* Darker green for better visibility */
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.4);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      font-size: 17px;
      border: 2px solid #81c784;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.5);
      color: #1b5e20; /* Dark green text for visibility */
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #2e7d32;
      background: rgba(255, 255, 255, 0.6);
    }

    label {
      position: absolute;
      left: 18px;
      top: 14px;
      color: #2e7d32;
      font-weight: 600;
      font-size: 15px;
      pointer-events: none;
      transition: 0.3s ease all;
      background: transparent;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      left: 15px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.85);
      padding: 0 6px;
      border-radius: 6px;
      font-weight: 700;
      color: #1b5e20;
    }

    button {
      padding: 14px 0;
      border-radius: 20px;
      border: none;
      background: linear-gradient(45deg, #66bb6a, #388e3c);
      font-weight: 700;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(56, 142, 60, 0.7);
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #81c784, #2e7d32);
      transform: scale(1.03);
    }

    .home-button.bottom {
      display: inline-block;
      text-align: center;
      margin-top: 15px;
      width: 100%;
      background: rgba(255,255,255,0.25);
      color: #1b5e20;
      padding: 14px 0;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    .home-button.bottom:hover {
      background: rgba(255,255,255,0.45);
      color: #2e7d32;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }

      h2 {
        font-size: 1.8rem;
      }

      input, button, .home-button.bottom {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Farmer Registration Form">
    <h2>Farmer Registration</h2>
    <form action="RegisterServlet" method="post" novalidate>
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder=" " required aria-required="true" />
        <label for="name">Name</label>
      </div>
      <div class="input-group">
        <input type="text" id="contact" name="contact" pattern="\d{10}" placeholder=" " title="Enter 10-digit contact number" required aria-required="true" />
        <label for="contact">Contact Number</label>
      </div>
      <div class="input-group">
        <input type="text" id="location" name="location" placeholder=" " required aria-required="true" />
        <label for="location">Location</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder=" " required aria-required="true" />
        <label for="password">Password</label>
      </div>

      <button type="submit" aria-label="Register Farmer">Register</button>

      <!-- Go to Home Button -->
      <a href="index.html" class="home-button bottom">üè† Go to Home</a>
    </form>
  </div>
</body>
</html>
