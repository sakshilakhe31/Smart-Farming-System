<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cost Estimation - Smart Farming System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      /* Background image with full cover */
      background: url('Images/farmfield.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

  .container {
  width: 100%;
  max-width: 480px;
  background: rgba(255, 255, 255, 0.35); /* higher opacity */
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.5);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1.5px solid rgba(255, 255, 255, 0.4);
  padding: 30px 30px 40px;
  color: #004d40;
  position: relative;
  animation: blinkShadow 3s ease-in-out infinite alternate;
}


    @keyframes blinkShadow {
      0% {
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      }
      100% {
        box-shadow: 0 8px 50px 10px rgba(31, 38, 135, 0.45);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      color: #004d40;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #00332f;
      text-shadow: 0 0 1px rgba(255,255,255,0.8);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.25);
      color: #004d40;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    input[type="number"]::placeholder {
      color: rgba(0, 77, 64, 0.7);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #004d40;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 8px #004d40;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg, #26a69a, #004d40);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0,77,64,0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #004d40, #26a69a);
      box-shadow: 0 0 15px #004d40;
      transform: translateY(-3px);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-group button {
      width: 48%;
      background: rgba(0, 77, 64, 0.7);
      box-shadow: 0 2px 6px rgba(0,77,64,0.5);
    }

    .btn-group button:hover {
      background: rgba(0, 77, 64, 1);
      box-shadow: 0 0 12px #004d40;
      transform: translateY(-2px);
    }

    /* Smart Farming Icon inside form */
    .smart-icon {
      display: block;
      margin: 0 auto 25px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(0, 77, 64, 0.8);
      box-shadow: 0 0 10px rgba(0, 77, 64, 0.7);
      background: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Images/smartfarming.jpg" alt="Smart Farming Icon" class="smart-icon" />

    <h2>Cost Estimation</h2>

    <form action="CostEstimationServlet" method="post">
      <label for="farmerId">Farmer ID:</label>
      <input type="number" id="farmerId" name="farmerId" placeholder="Enter Farmer ID" min="1" required />

      <label for="cropId">Crop ID:</label>
      <input type="number" id="cropId" name="cropId" placeholder="Enter Crop ID" min="1" required />

      <label for="estimatedCost">Estimated Cost (₹):</label>
      <input type="number" id="estimatedCost" name="estimatedCost" placeholder="Enter estimated cost" step="0.01" min="0" required />

      <label for="estimatedProfit">Estimated Profit (₹):</label>
      <input type="number" id="estimatedProfit" name="estimatedProfit" placeholder="Enter estimated profit" step="0.01" required />
      
      <label for="area">Area (in acres):</label>
      <input type="number" id="area" name="area" placeholder="Enter area in acres" step="0.01" min="0" required />
      <button type="submit">Submit Estimation</button>
    </form>

    <div class="btn-group">
      <button type="button" onclick="location.href='dashboard.html'">Back to Dashboard</button>
      <button type="button" onclick="location.href='index.html'">Home Page</button>
    </div>
  </div>

</body>
</html>
